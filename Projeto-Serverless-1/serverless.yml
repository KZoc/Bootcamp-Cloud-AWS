service: Project-Serverless-DIO

frameworkVersion: "3"

# Provisionamento   ///////////////////////////

provider:
  name: aws
  runtime: nodejs16.x
  region: sa-east-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:GetItem
            - dynamodb:scan
          Resource:
            - arn:aws:dynamodb:us-east-1:008408812202:table/TabelaServerless


# Funções ///////////////////////////

functions:
  hello:
    handler: src/handler.hello
    events:
      - http:
          path: /
          method: get
  insertItem:
    handler: src/insertItem.handler
    events:
      - http:
          path: /item
          method: post
  fetchItems:
    handler: src/fetchItems.handler
    events:
      - http:
          path: /items
          method: get
  fetchItem:
    handler: src/fetchItem.handler
    events:
      - http:
          path: /items/{id}
          method: get
  updateItem:
    handler: src/updateItem.handler
    events:
      - http:
          path: /items/{id}
          method: put


# Recursos AWS Utilizados ///////////////////////////

resources:
  Resources:
    TabelaServerless:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: TabelaServerless
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
